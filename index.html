<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bildranking</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button class="header-button back-button">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h1 id="rankingTitle">Ranking #1</h1>
            <button class="header-button add-button" id="addImageBtn">
                <i class="fas fa-plus"></i>
            </button>
        </header>

        <main class="ranking-container" id="rankingContainer">
            <!-- Cards will be added here -->
        </main>

        <!-- Upload/Edit Modal -->
        <div class="modal" id="uploadModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Lägg till bild</h2>
                </div>
                <form id="uploadForm">
                    <input type="hidden" id="editItemId">
                    <div class="form-group">
                        <label for="imageInput">Välj bild</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="imageInput" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="titleInput">Rubrik</label>
                        <input type="text" id="titleInput" placeholder="Ange rubrik..." required>
                    </div>
                    <div class="form-group">
                        <label for="descriptionInput">Beskrivning (valfri)</label>
                        <textarea id="descriptionInput" placeholder="Ange beskrivning..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="urlInput">Länk (valfri)</label>
                        <input type="url" id="urlInput" placeholder="https://..." pattern="https?://.+">
                        <small class="input-help">Börja med http:// eller https://</small>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="submit-button">Spara</button>
                        <button type="button" class="cancel-button" id="cancelUpload">Avbryt</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal" id="deleteModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Radera kort</h2>
                </div>
                <p class="modal-message">Är du säker på att du vill radera detta kort?</p>
                <div class="form-buttons">
                    <button class="delete-button" id="confirmDelete">Radera</button>
                    <button class="cancel-button" id="cancelDelete">Avbryt</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
