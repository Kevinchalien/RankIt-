<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rank IT!</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Rank IT!</h1>
            <button class="header-button add-button" id="addRankingBtn">
                <i class="fas fa-plus"></i>
            </button>
        </header>

        <main class="menu-container" id="menuContainer">
            <!-- Rankings will be added here -->
        </main>

        <!-- New/Edit Ranking Modal -->
        <div class="modal" id="newRankingModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="rankingModalTitle">Ny rankning</h2>
                </div>
                <form id="newRankingForm">
                    <input type="hidden" id="editRankingId">
                    <div class="form-group">
                        <label for="rankingTitleInput">Titel</label>
                        <input type="text" id="rankingTitleInput" placeholder="Ange titel..." required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="submit-button">Spara</button>
                        <button type="button" class="cancel-button" id="cancelNewRanking">Avbryt</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal" id="deleteRankingModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Radera rankning</h2>
                </div>
                <p class="modal-message">Är du säker på att du vill radera denna rankning?</p>
                <div class="form-buttons">
                    <button class="delete-button" id="confirmDeleteRanking">Radera</button>
                    <button class="cancel-button" id="cancelDeleteRanking">Avbryt</button>
                </div>
            </div>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
